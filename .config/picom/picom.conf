backend = "xrender";           # melhor para hardware Intel antigo
vsync = true;                  # reduz tearing sem pesar
use-damage = true;             # melhora performance

############################################
# Sombras 

shadow = true;
shadow-radius = 6;             # sombra moderada
shadow-opacity = 0.35;         # leve e elegante
shadow-offset-x = -6;
shadow-offset-y = -6;

# Ignorar sombras em apps fullscreen (melhor performance)
shadow-exclude = [
  "class_g = 'i3-frame'",     # evita sombras em bordas do layout
  "class_g = 'Rofi'",
  "class_g = 'Polybar'",
  "class_g = 'MATE Panel'",
  "class_g = 'Firefox' && argb" # torna Firefox mais leve
];

############################################

inactive-opacity = 0.9;       # janelas em foco > 100%, fora de foco ~90%
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

############################################
# Fading (transições rápidas)
############################################

fading = true;
fade-in-step = 0.05;           # rápido
fade-out-step = 0.05;          # rápido
fade-delta = 10;

############################################
# Blur — DESATIVADO 
############################################

blur-method = "none";
blur-size = 0;

############################################
# Correções
############################################

detect-rounded-corners = true;
detect-client-opacity = true;

############################################
# Excluir elementos do compositor
############################################

opacity-rule = [
  "100:class_g = 'Rofi'",
  "100:class_g = 'mate-screenshot'"
];
